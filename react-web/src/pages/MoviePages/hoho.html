<div className="row bg-white d-flex justify-content-center">
    <div className="col-md-7 py-3 text-center">
        <div className="">
            <h2>Add Movie</h2>
            <p className="lead">Please fill your movie to this form.</p>
        </div>
    </div>

    <div className="col-md-7 col-lg-8">
        <h4 className="mb-3">New movie</h4>
        <form className="needs-validation">
            <div className="row g-3">
                <div className="col-12">
                    <label className="form-label">Movie name </label>
                    <input type="text" className="form-control" id="firstName" placeholder="" value="" required />
                    <div className="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div className="col-12">
                    <label className="form-label">Genres</label>
                    <input type="text" className="form-control" id="genres" placeholder="" value="" required />
                    <div className="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div className="col-12">
                    <label className="form-label">Casts</label>
                    <div className="input-group has-validation">
                        <input type="text" className="form-control" id="casts" placeholder="" required />
                        <div className="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
